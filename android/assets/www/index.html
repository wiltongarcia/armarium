<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" title="roboto">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/dragdealer.css" />
        <link rel="stylesheet" href="css/armarium.css">

        <script type="text/javascript" src="js/cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-tab.js"></script>
        <script type="text/javascript" src="js/bootstrap-typeahead.js"></script>
        <script type="text/javascript" src="js/angular-1.0.1.min.js"></script>
        <script type="text/javascript" src="js/dragdealer.js"></script>   
        <script type="text/javascript" src="js/index.js"></script>   
        
        <title>Hello Cordova</title>
    </head>
    <body>
        <ul class="nav nav-tabs" id="menu">
            <li>
                <img alt="armarium" id="logo" class="logo">
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">View<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li class="">
            	        <a href="#list"><i class="icon-list"></i> List</a>
                    </li>
                    <li class="active">
            	        <a href="#column"><i class="icon-pause"></i> Column</a>
                    </li>
                </ul>
            </li>
            <li>
            	<a id="capture" href="#plus"><i class="icon-plus"></i> Add</a>
            </li>
            <li>
            	<a  href="#config"><i class="icon-cog"></i> ...</a>
            </li>
        </ul>
        <div ng-controller="ImageListCtrl">
            <div class="tab-content">
                <div class="tab-pane" id="list">
                    <ul class="unstyled">
                        <li ng-repeat="item in list" class="odd{{ item.id % 2 }}">
                            <a href="#{{ item.image }}">
                                <dl class="dl-horizontal">
                                    <dt><img src="{{ item.image }}" alt="{{ item.name }}" /></dt>
                                        <dd>{{ item.name }}</dd>
                                        <dd>{{ item.description }}</dd>
                                </dl>
                            </a>
                        </li>
                    </ul>                   
                </div>
                <div class="tab-pane active" id="column">
                    <div id="slideshow" class="dragdealer">
                        <div class="handle">
                            <img class="slide" width="400px" height="400px" src="{{ item.image }}" ng-repeat="item in list">
                            <ul>
                                <li ng-repeat="item in list">{{ item.title }}<br>{{ item.description }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="plus">
                    <form novalidate>
                        <img id="smallImage" style="width:100%;height:50%;" src="img/logo.jpg">
                        <br>
                        <input type="text" name="name"  placeholder="Name" id="name" /><br>
                        <textarea name="description"  placeholder="Description" id="description"></textarea>
                        <br>
                        <input type="text" name="category"  id="category" data-provide="typeahead">
                        <br>
                        <input type="checkbox" name="favorited"  id="favorited" />

                        <button ng-click="update()" class="btn btn-primary">Save</button>
                    </form>
                </div>
                <div class="tab-pane" id="config">
                    configs
                </div>
            </div>
        </div>
        <script type="text/javascript">
            app.initialize();
            $('#menu a').click(function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                    });            
        </script>
    </body>
</html>
